<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo-white.svg" alt="logo" class="logo">
    </header>
    <main class="main">
      <div class="profile">
        <div class="avatar">
          <img src="./images/avatar.jpg" alt="jacques cousteau" class="avatar__img">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="button button_edit" title="button that launches profile editing form">Edit
          </button>
          <p class="profile__job">Explorer</p>
        </div>
        <button class="button button_add" title="button that launches image adding form">
        </button>
      </div>
      <section class="gallery">
        <ul class="photo-grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; James Ryan 2020</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__modal popup__modal_type_form">
        <button class="popup__close popup__close_type_edit" title="button that closes form"></button>
        <h2 class="content-title">
          Edit profile
        </h2>
        <form class="form form_type_edit" novalidate>
          <fieldset class="form__set">
            <label class="form__label" for="name-input">
              <input type="text" class="form__input form__input_name" id="name-input" name="name-input"
                     placeholder="Name" required minlength="2" maxlength="40" pattern="[A-Za-z -]{2,}"
                     aria-describedby="name-input-error"
                     >
              <span class="form__input-error" id="name-input-error"></span>
            </label>
            <label class="form__label" for="job-input">
              <input type="text" class="form__input form__input_job" id="job-input" name="job-input"
                     placeholder="About Me" required minlength="2" maxlength="200"
                     aria-describedby="job-input-error"
                     >
              <span class="form__input-error" id="job-input-error"></span>
            </label>
            <button class="button button_submit" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__modal popup__modal_type_form">
        <button class="popup__close popup__close_type_add" title="button that closes form"></button>
        <h2 class="content-title">
          Add Place
        </h2>
        <form class="form form_type_add" novalidate>
          <fieldset class="form__set">
            <label class="form__label" for="title-input">
              <input type="text" class="form__input form__input_title" id="title-input"
                     name="title-input" placeholder="Title" required minlength="1" maxlength="30"
                     aria-describedby="title-input-error"
                     >
              <span class="form__input-error" id="title-input-error"></span>
            </label>
            <label class="form__label" for="url-input" pattern>
              <input type="url" class="form__input form__input_url" id="url-input" name="url-input"
                     placeholder="Image URL" required pattern="http(s?)(:\/\/)(.*[A-Za-z]{2,})(\/*)?"
                     aria-describedby="url-input-error"
                     >
              <span class="form__input-error" id="url-input-error"></span>
            </label>
            <button class="button button_submit" type="submit" data-cy="place-submit">Create</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__modal popup__modal_type_image">
        <button class="popup__close popup__close_type_image" title="button that closes form"></button>
        <figure class="popup__figure">
          <img src="" alt="" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template class="template-card">
      <li class="photo-grid__item">
        <button class="button button_trash" title="button that deletes image"></button>
        <img src="" alt="" class="photo-grid__image">
        <div class="photo-grid__content">
          <h3 class="photo-grid__title"></h3>
          <button class="button button_heart" title="button that likes image"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="./js/index.js"></script>
  <script src="./js/validate.js"></script>
</body>
</html>
